<html>
    <head>
        <title>Pokémon: got to catch 'em all</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
        
        $(document).ready(function(){
            $("#butao").click(function(){
                var nomePokemon = $("#pokemon").val();
                $.get("https://pokeapi.co/api/v2/pokemon/"+nomePokemon, function(response, status){
                    console.log(response);
                    $("#name").append(response.name);
                    $("#idPokedex").append(response.id);
                    $("#height").append(response.height);
                    $("#weight").append(response.weight);
                    for(var i=0; i < response.moves.length; i++){
                        console.log();
                        $("#moves").append(response.moves[i].move.name).append("<br>");
                    }
                    
                    
                });
            });
        });
        </script>
    </head>
    <body>
       
        <div id = "teste_jquery">
        </div> 
        <div>
            <label for="pokemon">Digite o número ou nome do pokémon:</label>
            <input type="text" id="pokemon" name="pokemon">
        </div><br>
        <button id = "butao">Pesquisar</button>
        <hr>
        <div id="infosPokemon">
                <p id="name"><b>Nome: </b></p>
                <p id="idPokedex"><b>Número na pokédex: </b></p>
                <p id="height"><b>Altura: </b></p>
                <p id="weight"><b>Peso: </b></p>
                <p id="moves"><b>Movimentos: </b></p>
                
        </div>
    </body>
</html>
